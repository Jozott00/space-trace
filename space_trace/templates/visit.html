{% extends "layout.html" %}
{% block body %}

{% if not visit %}
<h1>Register for today</h1>
<form action="/visit" method="post">
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% else %}
<h1>Registered 👍</h1>
{{user.name}}, you are registered for today ({{certificate.date}})
{% endif %}

{% endblock %}
